<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <title>User</title>
</head>
<body>
<div>
    <form th:object="${user}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" readonly="readonly" />
        <br/>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" readonly="readonly" />
        <br/>
        <label for="age">Age:</label>
        <input type="text" id="age" th:field="*{age}" readonly="readonly" />
    </form>
    <br/>
    <a th:href="@{/edit(id=${user.getId()})}">Edit</a>&nbsp;&nbsp;&nbsp;<a th:href="@{/delete(id=${user.getId()})}">Delete</a>
</div>
</body>
</html>
